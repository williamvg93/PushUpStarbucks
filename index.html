<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarBucks</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <script src="./Js/main.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="contNav">
        <nav id="nav">
          <div class="contMenuLogo">
            <a class="navHam" href="#nav">
              <img src="./img/hamburger.svg" alt="" />
            </a>
            <a class="navClo mainInfo" href="#">
              <img src="./img/close.svg" alt="" />
            </a>
          </div>
          <div class="contLogo">
            <img src="./img/logo.png" alt="" />
          </div>
          <ul class="contItensMenu">
              <li><a class="mainInfo" href="#">Inicio</a></li>
              <li><a class="mainInfo" href="https://www.starbucks.com.co/menu">Menu</a></li>
              <li><a class="mainInfo" href="https://www.starbucks.com.co/seccion/novedades">Novedades</a></li>
              <li><a class="mainInfo" href="https://www.starbucks.com.co/stores">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="contMain">
        <div class="contSectionInfo">
          <div class="contSecInfoTitle">
            <h2 id="mainTitle" class="mainInfo">StarBucks</h2>
          </div>
          <div class="contSecInfoDesc">
            <p id="mainDesc" class="mainInfo">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea ipsa,
              odio, tempora id perspiciatis magni nulla repudiandae ipsum enim,
              reprehenderit aspernatur atque nihil culpa velit amet dolore ut ex
              alias.
            </p>
          </div>
        </div>
        <div class="contSectionImg">
          <div class="contImg">
            <img id="mainImg" src="./img/img1.png" alt="" />
          </div>
        </div>
      </div>
      <div class="carrusel1">
        <div class="contImgCarr">
          <img class="btn-carru" value="carr1" src="./img/thumb1.png" alt="" />
        </div>
        <div class="contImgCarr">
          <img class="btn-carru" value="carr2" src="./img/thumb2.png" alt="" />
        </div>
        <div class="contImgCarr">
          <img class="btn-carru" value="carr3" src="./img/thumb3.png" alt="" />
        </div>
      </div>
      <div class="carruselAside">
        <div class="contImgCarr">
          <a href="https://www.facebook.com/StarbucksColombia/?locale=es_LA">
            <img class="logoFace" src="./img/face.svg" alt="" />
          </a>
        </div>
        <div class="contImgCarr">
          <a href="https://twitter.com/Starbucks">
            <img class="logoTwit" src="./img/twit.svg" alt="" />
          </a>
        </div>
        <div class="contImgCarr">
          <a href="https://www.instagram.com/starbuckscol/?hl=es">
            <img class="logoInst" src="./img/insta.svg" alt="" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
